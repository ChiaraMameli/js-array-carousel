<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3395c408c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div id="carousel" class="position-relative">
            <i class="fa-solid fa-circle-chevron-left"></i>
            <div class="gallery">
                <img src="img/01.jpg" alt="landscape1">
                <img src="img/02.jpg" alt="landscape2">
                <img src="img/03.jpg" alt="landscape3">
                <img src="img/04.jpg" alt="landscape4">
                <img src="img/05.jpg" alt="landscape5">
            </div>
            <i class="fa-solid fa-circle-chevron-right"></i>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
